<div class="min-h-screen flex flex-col items-center justify-center bg-[#f9fafb] px-4 py-8 loginheading">
  <!-- Title -->
  <h1 class="text-4xl font-black text-gray-900 mb-2 text-center ">
    Recovery Dashboard
  </h1>
  <p class="text-gray-500 text-base text-center mb-8">
    Sign in to access your financial recovery data
  </p>

  <!-- Card -->
  <div class="bg-white w-full max-w-md rounded-2xl shadow-md p-8">
    <h2 class="text-lg font-black text-gray-900 mb-1 signin_custom">Sign In</h2>
    <p class="text-gray-500 text-sm mb-5 textb">
      Choose your account type and enter your credentials
    </p>

    <!-- Toggle Buttons -->
    <div class="grid grid-cols-2 mb-6 bg-gray-100 rounded-lg overflow-hidden border border-gray-200">
      <button
        type="button"
        class="py-2 font-medium text-sm transition-colors"
        [ngClass]="{
          'bg-white text-gray-900 shadow-inner': !isInternal,
          'text-gray-500 hover:text-gray-700': isInternal
        }"
        (click)="toggleUserType(false)"
      >
        External User
      </button>

      <button
        type="button"
        class="py-2 font-medium text-sm transition-colors"
        [ngClass]="{
          'bg-white text-gray-900 shadow-inner': isInternal,
          'text-gray-500 hover:text-gray-700': !isInternal
        }"
        (click)="toggleUserType(true)"
      >
        Internal User
      </button>
    </div>

    <!-- Form -->
    <form class="space-y-5" (ngSubmit)="login()">
      <div>
        <label
          for="email"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#2563eb] focus:border-transparent transition"
          required
        />
      </div>

      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#2563eb] focus:border-transparent transition"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full bg-[#2563eb] text-white font-semibold py-2.5 rounded-md hover:bg-[#1d4ed8] transition"
      >
        Sign In
      </button>
    </form>
  </div>
</div>
