<div class="flex flex-col sm:flex-row min-h-screen bg-gray-50 overflow-hidden">
  <!-- Sidebar -->
  <aside
    class="w-full sm:w-64 bg-[#FFD600] flex flex-col justify-between relative overflow-y-auto shadow-md sm:h-auto h-screen sm:min-h-screen"
  >
    <div>
      <!-- Logo & Title -->
      <div class="flex items-center gap-2 px-6 py-4">
        <img
          src="assets/images/logo.png"
          alt="THC Logo"
          class="w-10 h-10 rounded-full login-heading"
        />
        <h1 class="font-extrabold text-lg text-black leading-tight">
          The Hawker's Club
        </h1>
      </div>

      <!-- Selected Client -->
      <div class="px-4 mt-1">
        <div
          class="bg-yellow-300 text-black text-sm font-semibold rounded-md text-center py-2 shadow-sm"
        >
          Selected Client
        </div>
      </div>

      <!-- Navigation -->
      <nav class="mt-4">
        <ul class="space-y-1 text-black font-medium">
          <!-- Main Vendor Portals -->
          <li
            class="nav-item"
            routerLink="/amazon-vc-dashboard"
            routerLinkActive="active"
          >
            <i class="ti ti-shopping-cart w-8"></i> Amazon VC
          </li>
          <li class="nav-item disabled opacity-60 cursor-not-allowed">
            <i class="ti ti-shopping-cart w-8"></i> Amazon SC
          </li>
          <li class="nav-item disabled opacity-60 cursor-not-allowed">
            <i class="ti ti-file-description w-8"></i> Walmart
          </li>
          <li class="nav-item disabled opacity-60 cursor-not-allowed">
            <i class="ti ti-home w-8"></i> Home Depot
          </li>

          <!-- Features -->
          <li class="nav-item" routerLink="/downloads" routerLinkActive="active">
            <i class="ti ti-download w-8"></i> Downloads
          </li>
          <li class="nav-item" routerLink="/uploads" routerLinkActive="active">
            <i class="ti ti-upload w-8"></i> Uploads
          </li>
          <li
            class="nav-item"
            routerLink="/feature-management"
            routerLinkActive="active"
          >
            <i class="ti ti-settings w-8"></i> Feature Management
          </li>
          <li
            class="nav-item"
            routerLink="/news-management"
            routerLinkActive="active"
          >
            <i class="ti ti-news w-8"></i> News
          </li>

          <!-- Info Pages -->
          <li class="nav-item" routerLink="/faq" routerLinkActive="active">
            <i class="ti ti-help-circle w-8"></i> FAQs
          </li>
          <li class="nav-item" routerLink="/contacts" routerLinkActive="active">
            <i class="ti ti-user w-8"></i> Contact Us
          </li>

          <!-- Account & Settings -->
          <li class="nav-item" routerLink="/settings" routerLinkActive="active">
            <i class="ti ti-settings w-8"></i> Settings
          </li>
          <li
            class="nav-item"
            routerLink="/switch-account"
            routerLinkActive="active"
          >
            <i class="ti ti-refresh w-8"></i> Switch Account
          </li>
        </ul>
      </nav>
    </div>

    <!-- Logout -->
    <div class="p-4 border-t border-yellow-300">
      <button
        class="logout-btn flex items-center gap-2 w-full text-black font-semibold hover:text-red-600 transition-all"
        (click)="logout()"
      >
        <i class="ti ti-logout w-8"></i> Logout
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex flex-col flex-1 sm:min-w-0">
    <!-- Top Bar -->
    <header
      class="bg-[#FFD600] px-6 py-3 flex items-center justify-between sticky top-0 z-50 shadow-sm"
    >
      <div class="flex items-center gap-8 w-full">
        <!-- Search Bar -->
        <div class="relative w-full max-w-xs">
          <i
            class="ti ti-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"
          ></i>
          <input
            type="text"
            placeholder="Search..."
            class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Notifications + Icons -->
        <div class="flex items-center gap-6 text-black ml-auto">
          <button class="relative">
            <i class="ti ti-bell text-lg"></i>
            <span
              class="absolute -top-1 -right-1 bg-red-600 text-white text-xs rounded-full px-1"
              >2</span
            >
          </button>
          <button routerLink="/settings">
            <i class="ti ti-settings text-lg"></i>
          </button>
          <button><i class="ti ti-logout text-lg"></i></button>
        </div>
      </div>
    </header>

    <!-- Secondary Navigation -->
    <div
      class="bg-[#FFD600] px-8 py-2 border-t border-yellow-300 shadow-sm flex flex-wrap sm:flex-nowrap gap-4 sm:gap-8 text-black font-medium text-lg"
    >
      <a
        routerLink="/overbilling"
        routerLinkActive="tab-active"
        class="tab-link"
        >Overbilling</a
      >
      <a
        routerLink="/shortages"
        routerLinkActive="tab-active"
        class="tab-link"
        >Shortages</a
      >
      <a
        routerLink="/missing-invoices"
        routerLinkActive="tab-active"
        class="tab-link"
        >Missing Invoices</a
      >
      <a routerLink="/audits" routerLinkActive="tab-active" class="tab-link"
        >Audits</a
      >
    </div>

    <!-- Main Page Content -->
    <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
