<header class="bg-white border-b border-gray-200 shadow-sm px-6 py-3 flex items-center justify-between sticky top-0 z-40">
  <!-- Left: brand or page title (slot-friendly if you need) -->
  <div class="flex items-center gap-3">
    <div class="w-9 h-9 rounded-xl bg-[#FACC15] flex items-center justify-center font-black text-[#111]">THC</div>
    <h1 class="text-base sm:text-lg font-black text-gray-900 tracking-tight">Dashboard</h1>
  </div>

  <!-- Middle: search -->
  <form class="relative hidden md:block w-[28rem] max-w-full" (submit)="onSearchSubmit(); $event.preventDefault()">
    <input
      type="text"
      [(ngModel)]="q"
      name="q"
      placeholder="Search..."
      class="w-full pl-10 pr-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-[#2563EB] focus:border-transparent text-sm text-gray-700 outline-none bg-white"
    />
    <!-- search icon -->
    <svg class="w-5 h-5 absolute top-2.5 left-3 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="m21 21-4.35-4.35m0 0A7.5 7.5 0 1 0 5.64 5.64a7.5 7.5 0 0 0 10.61 10.61Z"/>
    </svg>
  </form>

  <!-- Right: actions -->
  <div class="flex items-center gap-2 sm:gap-3">
    <!-- bell -->
    <button type="button" (click)="bell.emit()" class="relative p-2 rounded-md hover:bg-gray-100 transition">
      <svg class="w-5 h-5 text-gray-700" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M15 17h5l-1.4-1.4A2 2 0 0 1 18 14V9a6 6 0 1 0-12 0v5c0 .4-.2.8-.5 1.1L4 17h5m6 0a3 3 0 1 1-6 0h6z"/>
      </svg>
      <span class="absolute -top-0.5 -right-0.5 block h-2.5 w-2.5 rounded-full bg-[#2563EB]"></span>
    </button>

    <!-- settings -->
    <button type="button" (click)="settings.emit()" class="p-2 rounded-md hover:bg-gray-100 transition">
      <svg class="w-5 h-5 text-gray-700" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M9.75 3h4.5M4.5 9.75h15M6 21l1.5-4.5h9L18 21M9.75 9.75v6.75m4.5-6.75v6.75"/>
      </svg>
    </button>

    <!-- avatar / logout -->
    <div class="hidden sm:flex items-center gap-3 pl-2">
      <img src="https://ui-avatars.com/api/?name=Abdul" class="w-8 h-8 rounded-full border border-gray-300" alt="User"/>
      <button type="button" (click)="logout.emit()" class="text-gray-700 text-sm font-medium hover:text-black">
        Logout
      </button>
    </div>
  </div>
</header>
