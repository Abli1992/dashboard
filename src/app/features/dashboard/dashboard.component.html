<!-- THC Dashboard Layout -->
<div class="min-h-screen bg-[#f9fafb]">
  <!-- Topbar -->
  <header class="bg-[#facc15] text-[#111111] px-6 py-4 flex items-center justify-between shadow-md sticky top-0 z-10">
    <h1 class="text-xl font-black tracking-tight">THC Dashboard</h1>
    <div class="flex items-center gap-4">
      <button class="hover:opacity-80 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0 1 18 14V9a6 6 0 1 0-12 0v5c0 .386-.146.738-.395 1.01L4 17h5m6 0a3 3 0 0 1-6 0h6z" />
        </svg>
      </button>
      <button class="hover:opacity-80 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
      </button>
      <button class="hover:opacity-80 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M15.75 7.5a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.5 21a8.25 8.25 0 0 1 15 0" />
        </svg>
      </button>
    </div>
  </header>

  <!-- Content -->
  <main class="max-w-7xl mx-auto px-6 py-10">
    <!-- Metrics Section -->
    <section class="grid gap-6 sm:grid-cols-2 lg:grid-cols-4 mb-12">
      <div
        *ngFor="let metric of metrics"
        class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition"
      >
        <div class="flex justify-between items-center">
          <div>
            <p class="text-sm text-gray-500">{{ metric.label }}</p>
            <h2 class="text-3xl font-black text-gray-900 mt-1">{{ metric.value }}</h2>
          </div>
          <div [class]="metric.color + ' w-10 h-10 rounded-lg opacity-20'"></div>
        </div>
      </div>
    </section>

    <!-- Recent Activity -->
    <section>
      <h2 class="text-xl font-black text-gray-900 mb-4">Recent Activity</h2>
      <div class="bg-white rounded-xl border border-gray-100 shadow-sm divide-y divide-gray-100">
        <div *ngFor="let item of recentActivity" class="p-4 flex justify-between items-center hover:bg-gray-50 transition">
          <p class="text-gray-700">{{ item.event }}</p>
          <span class="text-sm text-gray-400">{{ item.time }}</span>
        </div>
      </div>
    </section>
  </main>
</div>
