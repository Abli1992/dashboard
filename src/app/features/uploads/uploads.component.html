<div class="space-y-8 p-6 bg-gray-50 min-h-screen">
  <!-- Page Header -->
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-2 header-left">
      <i class="ti ti-file-description text-yellow-600 text-2xl"></i>
      <h2 class="text-2xl font-bold text-gray-900">Client Uploads</h2>
    </div>
    <div class="text-sm text-gray-500">
      {{ filteredUploads.length }} of {{ uploads.length }} uploads
    </div>
  </div>

  <!-- Uploads Section Card -->
  <div class="bg-white rounded-xl border border-gray-200 shadow-sm p-6 heading_in">
    <h3 class="text-xl font-bold text-gray-900 mb-4">Your Uploads</h3>

    <!-- Loading -->
    <div *ngIf="isLoading" class="text-center py-8 text-gray-500">
      Loading...
    </div>

    <!-- When uploads exist -->
    <table *ngIf="!isLoading && filteredUploads.length > 0" class="min-w-full border-collapse">
      <thead>
        <tr class="bg-yellow-50 text-gray-700 font-semibold text-left">
          <th class="p-3">Type</th>
          <th class="p-3">Upload Date</th>
          <th class="p-3">File Name</th>
          <th class="p-3">File Size</th>
          <th class="p-3">Status</th>
          <th class="p-3 text-right">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of filteredUploads" class="border-b">
          <td class="p-3">
            <span class="badge" [ngClass]="getTypeColor(u.documentType)">
              {{ u.documentType }}
            </span>
          </td>
          <td class="p-3">{{ formatDate(u.uploadDate) }}</td>
          <td class="p-3">{{ u.fileName }}</td>
          <td class="p-3">{{ formatFileSize(u.fileSize) }}</td>
          <td class="p-3">
            <span class="badge badge-gray">{{ u.status }}</span>
          </td>
          <td class="p-3 text-right">
            <button class="download-btn" (click)="handleDownload(u)">
              <i class="ti ti-download"></i> Download
            </button>
            <button class="delete-btn ml-2" (click)="handleDelete(u)">
              <i class="ti ti-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Empty State -->
    <div *ngIf="!isLoading && filteredUploads.length === 0" class="text-center py-12">
      <i class="ti ti-file-description text-5xl text-gray-300 mb-3"></i>
      <h4 class="text-lg font-semibold text-gray-700 mb-1">No documents uploaded yet</h4>
      <!-- <p class="text-sm text-gray-500">
        Try adjusting your filters or upload a new document
      </p> -->
    </div>
  </div>
</div>
